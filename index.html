<html>	
	<head>
		<meta charset='utf-8' />
	    <title>Breathe Easy Ottawa</title>
	    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />		
	    <!-- Mapbox GL JS -->
	    <script src='./src/mapbox-gl.js'></script>
	    <link href='./src/mapbox-gl.css' rel='stylesheet' />
			<!-- Google Hosted jQuery -->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
			<!-- D3 for reading csv -->
			<script src='./src/d3.min.js'></script>
			<!-- Download csv -->
			<script src='./src/download.js'></script>
			<!-- Stylesheet -->
			<link href='index.css' rel='stylesheet' />
	</head>
	<body>
		<div id='map'></div>
		<div id='legend'>
			<h1>Air Quality</h1>
			<p>Description of air quality definition...</p>
			<p>Description of Site A and B</p>
			<div class='row'>
				<div>Risk: </div>
				<div><span style='background-color: #00C851'></span>Low</div>
				<div><span style='background-color: #FF8800'></span>Moderate</div>
				<div><span style='background-color: #ff4444'></span>High</div>
				<div><span style='background-color: #CC0000'></span>Very High</div>
			</div>
			<div class='row'>
				<div>Sites: </div>
      	<div><span style='border: 3px solid #000'></span>A</div>
      	<div><span style='border: 3px solid #90a4ae'></span>B</div>
      </div>
			<div class='row'>
				<button id="download" class="btn">Download DUMMY Data as CSV</button>
			</div>
		</div>
		<script type='text/javascript' src='index.js'></script>	
	</body>
</html>
