		<!-- * This code uses the Microsoft Office Excel Javascript object model to programmatically insert the
			 * Excel Web App into a div with id=myExcelDiv. The full API is documented at

		<script type="text/javascript" src="https://onedrive.live.com/embed?resid=8828CEB731568034%212229&authkey=%21AJkVY_irgSzp3dM&em=3&wdDivId=%22myExcelDiv%22&wdDownloadButton=1&wdHideGridlines=1&wdHideHeaders=1&wdAllowInteractivity=0"></script>
		<script type="text/javascript">
			var ewa = null;

			// Add event handler for onload event.
			if (window.attachEvent) 
			{ 
			    window.attachEvent("onload", ewaOnPageLoad);    
			} 
			else 
			{ 
			    window.addEventListener("DOMContentLoaded", ewaOnPageLoad, false); 
			}
			
			// Add event handler for applicationReady event.
			function ewaOnPageLoad()
			{
			    if (typeof (Ewa) != "undefined")
			    {
						Ewa.EwaControl.add_applicationReady(ewaApplicationReady);
			    }
			    else
			    {
						alert("Error - the EWA is not loaded.");
			    }
			    // Add additional page load code here.
			}

			function ewaApplicationReady() {
			    // Get a reference to the Excel Services web part.
			    ewa = Ewa.EwaControl.getInstances().getItem(0);
					test = ewa.getActiveWorkbook().getActiveSheet();
					console.log(test);
			    // Add other initialization logic here.
			}
			
			function getNamedItemsNamesButton()
			{    
			    // Get the specified workbook.
			    var wkBook = ewa.getActiveWorkbook();    
			    // Get the NamedItems collection.
			    var items = wkBook.getNamedItems();
			    
			    for (i=0;i<items.getCount();i++)
			    {
			        alert(items.getItem(i).getName());
			    }
					
			}

			</script>
			<input type="button" id="GetNamedItemsNames" value="Get Named Items Names" onclick="getNamedItemsNamesButton()" />

			// Add your code here.
    </script>
